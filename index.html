<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>


  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>


  <script src="js/app.js"></script>
  <!-- inject:js -->
  <script src="js/CameraService.js"></script>
  <script src="js/CommandService.js"></script>
  <script src="js/connectivityMonitor.js"></script>
  <script src="js/HeaderBar_Ctrl.js"></script>
  <script src="js/MapService.js"></script>
  <script src="js/map_Ctrl.js"></script>
  <script src="js/routes.js"></script>
  <!-- endinject -->


  <!-- Google maps -->
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyBjS2gPMkLwIK6o6CyW3d0syamWkf5sdgw"></script>

</head>

<body ng-app="starter">
  <ion-pane>
    <ion-header-bar ng-class="{ 'bar-stable': online, 'bar-assertive' : !online }" ng-controller="HeaderBarCtrl">
      <h1 class="title">{{title}}</h1>
      <button ng-click="cameraClick()" class="button icon ion-camera"></button>
    </ion-header-bar>

    <!-- Angular does it's thing here -->
    <ion-nav-view></ion-nav-view>

  </ion-pane>

</body>

</html>
